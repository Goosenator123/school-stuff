<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <!-- Linked css files -->
    <link rel="stylesheet" href="styles.css">
    <!-- Linked external font-family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">

</head>
<body>

    <section id="game-container">

        <!-- Title of the game -->
        <header>
            <h1 id="title">Number Guesser Game</h1>
            <p id="instruction">Pick a number from 1 and 100!</p>
        </header>
    
        <!-- Word Guesser Game -->
        <main>
    
            <!-- Main section -->
            <section id="game-section">

                <!-- User Guess -->
                <div id="guess-container">
                    <input type="number" id="guess" required>
                    <div class="label-container">
                        <label for="guess" id="guess-label">
                            Enter a number
                        </label>
                        
                    </div>
        
                    <!-- Hint -->
                    <div id="hint-container">
                        <p id="hint"></p>
        
                    </div>
                    
                </div>
    
                <!-- Submit button -->
                <div id="button-container">
                    <button id="submit">Guess</button>
                    <br>
                    <button id="reset">Reset</button>
    
                </div>

            </section>

            <!-- Hp section -->
            <section>
                <!-- HP Bar -->   
                <div id="hp-bar-container">
                    <label for="hp-bar" id="hp-label">100%</label>
                    <div id="hp-bar"></div>
                
                </div>

            </section>
            
        </main>
    
        <!-- <section id="game-over">
            
        </section> -->
        
    </section>

    <!-- Linked js files -->
    <script src="js/check.js"></script>
</body>
</html>
