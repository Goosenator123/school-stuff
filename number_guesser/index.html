<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <!-- Linked css files -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>

    <section id="game-container">
        
        <!-- Word Guesser Game -->
        <main id="game-main">
            
            <!-- Title of the game -->
            <header id="game-header">
                <h1 id="title">Number Guesser Game</h1>
                <p id="sub-title">Pick a number from 1 and 100!</p>
            </header>
            
            <!-- Main section -->
            <section id="game-section">

                <!-- User Guess -->
                <div id="guess-container">
                    <input type="number" id="guess" required>

                    <div class="label-container">
                        <label for="guess" id="guess-label">
                            Enter a number
                        </label>
                        
                    </div>
        
                    <!-- Hint -->
                    <div id="hint-container">
                        <p id="hint"></p>
        
                    </div>
                    
                </div>
    
                <!-- Submit button -->
                <div id="button-container">
                    <button id="submit">Guess</button>

                </div>

            </section>

            <!-- Hp section -->
            <section>

                <!-- HP Bar -->   
                <div id="hp-bar-container">
                    <p id="hp-label">100%</p>
                    <div id="hp-bar"></div>
                
                </div>

            </section>

        </main>

    </section>
    

    <!-- Selection menu -->
    <section id="selection-menu">
        <header>
            <h1 id="title">Number Guesser Game</h1>
            <p id="sub-title">Pick a difficulty!</p>
        </header>

        <main id="menu-main">

            <!-- Choosing difficulty section -->
            <section id="difficulty-section">
                <button id="easy" class="menu-buttons">Easy</button>
                <button id="normal" class="menu-buttons">Normal</button>
                <button id="hard" class="menu-buttons">Hard</button>

            </section>

            <!-- Highscore section -->
            <section id="highscore-section">
                <p id="highscore-label">
                    HIGH <br>
                    <span>SCORE</span></p>
                <p id="highscore">0 points</p>

            </section>

        </main>

    </section>

    <section id="game-over-screen">
        <main id="game-over-main">
            <h1 id="game-over-title">Game Over</h1>

            <div id="score-container">
                <p id="score-label">
                    Your score:
                    <span id="score">0</span>
                </p>

            </div>

            <div id="game-over-buttons">
                <button id="menu">
                    <span class="material-symbols-outlined icon-button1">
                        list
                    </span>
                </button>

                <button id="try-again">
                    <span class="material-symbols-outlined icon-button2">
                        restart_alt
                    </span>
                </button>

            </div>

        </main>
        
    </section>
    
    <!-- Linked js files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
