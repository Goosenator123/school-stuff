<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <!-- Linked css file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <!-- Background Image -->
    <div id="bg-img"></div>

    <!-- Menu Header -->
    <header>
        
        <!-- Title -->
        <h1 id="title">Number Guesser Game</h1>

        <!-- Instructions -->
        <p id="sub-title">Pick a difficulty!</p>
        
    </header>
    
    <!-- Selection menu -->
    <section id="menu-section">


        <!-- Menu main -->
        <main id="menu-main">

            <!-- Choosing difficulty section -->
            <article id="difficulty-section">
                <button id="easy" class="menu-buttons">Easy</button>
                <button id="normal" class="menu-buttons">Normal</button>
                <button id="hard" class="menu-buttons">Hard</button>

            </article>

            <!-- Highscore section -->
            <article id="highscore-section">
                <p id="highscore-label">
                    HIGH <br>
                    <span>SCORE</span></p>
                <p id="highscore">0 points</p>

            </article>

        </main>

    </section>

    <!--! ---------------------------------------------------- -->

    <!-- Word Guesser Game -->
    <section id="game-section">
        
        <!-- Game Main -->
        <main id="game-main">
            
            <!-- Main section -->
            <article id="game-container">

                <!-- User Guess -->
                <div id="guess-container">
                    <input type="number" id="guess" required>

                    <div class="label-container">
                        <label for="guess" id="guess-label">
                            Enter a number
                        </label>
                        
                    </div>
        
                    <!-- Hint -->
                    <div id="hint-container">
                        <p id="hint">123123</p>
        
                    </div>
                    
                </div>
    
                
                <!-- Score area -->
                <div id="score-container">
                    <p id="score">
                        Score: <br>
                        <span>0</span>
                    </p>
                </div>
                
            </article>
            
            <!-- Submit button -->
            <div id="button-container">
                <button id="submit">Guess</button>

            </div>
            
        </main>

        <!-- HP Bar -->   
        <div id="hp-bar-container">
            <p id="hp-label">100%</p>
            <div id="hp-bar"></div>
        
        </div>
        
    </section>

</body>
</html>
